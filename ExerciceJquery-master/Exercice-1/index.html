<!DOCTYPE html>
<html>

<head>
    <title>Formulaire</title>
</head>

<body>
    <div id='app'></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="lib/form-generator-plugin.js"></script>
    
    <script>
        // Run the Plugin
        $(document).ready(function() {
            var myForm = $('#app').MyForm({
                
                // Creation de balises html input ou select avec leurs attributs ainsi que les regex
                form: [{
                        'type': 'text',
                        'label': 'Nom',
                        'id': 'nom',
                        'placeholder': 'Entrez votre nom',
                        'regex': '^[A-Za-z. ]{3,10}$'
                    },
                    {
                        'type': 'text',
                        'label': 'Prenom',
                        'id': 'prenom',
                        'placeholder': 'Entrez votre pr√©nom',
                        'regex': '^[A-Za-z. ]{3,10}$'
                    },
                    {
                        'type': 'text',
                        'label': 'Date de naissance',
                        'id': 'dateNaissance',
                        'placeholder': 'Entrez votre date de naissance',
                        'regex': '^([0-3][0-9]})(/)([0-9]{2,2})(/)([0-3]{2,2})$'
                    },
                    {
                        'type': 'select',
                        'label': 'Sexe',
                        'id': 'sexe',
                        'options': [{
                            'name': 'Homme',
                        }, {
                            'name': 'Femme',
                        }]

                    },
                    {
                        'type': 'text',
                        'label': 'Adresse',
                        'id': 'adresse',
                        'placeholder': 'Entrez votre adresse',
                        'regex': '^\d+\s[A-z]+\s[A-z]+'
                    },
                    {
                        'type': 'text',
                        'label': 'Ville',
                        'id': 'ville',
                        'placeholder': 'Entrez votre ville',
                        'regex': '^[A-Za-z. ]{3,15}$'
                    },
                    {
                    'type': 'submit',
                    'id': 'envoie',
                    'value': 'Valider'
                    }
                ]
            });
        });
    </script>
</body></html>
