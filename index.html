<!DOCTYPE html>
<html>

<head>
    <title>Formulaire</title>
</head>

<body>
    <div id='app'></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="lib/form-generator-plugin.js"></script>
    <script>
        // Run the Plugin
        $(document).ready(function() {
            var myForm = $('#app').MyForm({
                'form': [{
                        type: 'text',
                        required: true,
                        options: {
                            id: 1,
                            placeholder: 'Votre nom',
                            regex: '/^[A-Za-z. ]{3,10}$',
                            error: 'Erreur'
                        },
                    },
                    {
                        type: 'text',
                        required: true,
                        options: {
                            id: 2,
                            placeholder: 'Votre Prenom',
                            regex: '/^[A-Za-z. ]{3,10}$',
                            error: 'Erreur'
                        }
                    },
                    {
                        type: 'text',
                        required: true,
                        options: {
                            id: 3,
                            placeholder: 'Votre date de naissance',
                            regex: '^\d{1,2}/\d{1,2}/\d{4}$',
                            error: 'Erreur'
                        }
                    },{
                        type: 'text',
                        required: true,
                        options: {
                            id: 4,
                            placeholder: 'Votre sexe',
                            regex: '/^[A-Za-z. ]{3,10}$',
                            error: 'Erreur'
                        }
                    }, {
                        type: 'text',
                        required: true,
                        options: {
                            id: 5,
                            placeholder: 'Votre adresse',
                            regex: '/^[A-Za-z. ]{3,10}$',
                            error: 'Erreur'
                        }
                    }, {
                        type: 'text',
                        required: true,
                        options: {
                            id: 6,
                            placeholder: 'Votre ville',
                            regex: '/^[A-Za-z. ]{3,10}$',
                            error: 'Erreur'
                        }
                    }]
            });
        });

    </script>
</body>

</html>
